<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Stock GTA Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 30px;
    }
    .section {
      margin-bottom: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    .property-btn {
      margin: 3px;
    }
    .tab-btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Gestor de Stock - GTA Hub</h1>

  <div class="section">
    <input type="text" id="newPropertyName" placeholder="Nombre de propiedad" />
    <button onclick="createProperty()">Crear propiedad</button>
  </div>

  <div id="propertiesList" class="section"></div>

  <div id="propertyPanel" class="section" style="display:none;">
    <h2 id="selectedProperty"></h2>
    <div>
      <button class="tab-btn" onclick="showTab('Objetos')">Objetos</button>
      <button class="tab-btn" onclick="showTab('Armas')">Armas</button>
      <button class="tab-btn" onclick="showTab('Drogas')">Drogas</button>
      <button class="tab-btn" onclick="showTab('Cargadores')">Cargadores</button>
    </div>
    <div id="tabContent" class="section"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK0n1tFu5oAsijJ4avndm1H_lODihueYI",
      authDomain: "pagina-web-c981b.firebaseapp.com",
      databaseURL: "https://pagina-web-c981b-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "pagina-web-c981b",
      storageBucket: "pagina-web-c981b.firebasestorage.app",
      messagingSenderId: "784493759098",
      appId: "1:784493759098:web:bd3cb84e37e48a054e49c3",
      measurementId: "G-MMYEZ1Q17B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentProperty = '';
    let currentTab = '';

    async function createProperty() {
      const name = document.getElementById('newPropertyName').value.trim();
      if (!name) return alert("Ingresa un nombre");
      await setDoc(doc(db, "propiedades", name), {});
      loadProperties();
    }

    async function loadProperties() {
      const container = document.getElementById('propertiesList');
      container.innerHTML = '<h2>Propiedades</h2>';
      const snapshot = await getDocs(collection(db, "propiedades"));
      snapshot.forEach(docSnap => {
        const btn = document.createElement('button');
        btn.innerText = docSnap.id;
        btn.className = 'property-btn';
        btn.onclick = () => selectProperty(docSnap.id);
        container.appendChild(btn);
      });
    }

    function selectProperty(name) {
      currentProperty = name;
      document.getElementById('selectedProperty').innerText = name;
      document.getElementById('propertyPanel').style.display = 'block';
      showTab('Objetos');
    }

    function showTab(tab) {
      currentTab = tab;
      const content = document.getElementById('tabContent');
      content.innerHTML = `
        <h3>${tab}</h3>
        <input type="text" id="itemName" placeholder="Nombre" />
        <input type="number" id="itemQty" placeholder="Cantidad" />
        <input type="number" id="itemPrice" placeholder="Precio unidad" />
        <button onclick="saveItem()">Guardar</button>
        <div id="itemList"></div>
      `;
      loadItems();
    }

    window.saveItem = async function () {
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value);
      const price = parseFloat(document.getElementById('itemPrice').value);
      if (!name || isNaN(qty) || isNaN(price)) return alert("Completa los campos correctamente");

      const total = qty * price;

      const ref = doc(db, "propiedades", currentProperty);
      const subref = doc(collection(ref, currentTab));
      await setDoc(subref, { nombre: name, cantidad: qty, precio: price, total });

      loadItems();
    }

    async function loadItems() {
      const ref = doc(db, "propiedades", currentProperty);
      const sub = collection(ref, currentTab);
      const snapshot = await getDocs(sub);
      const list = document.getElementById('itemList');
      list.innerHTML = '<ul>';
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        list.innerHTML += `<li><strong>${data.nombre}</strong>: ${data.cantidad} x $${formatPrice(data.precio)} = <strong>$${formatPrice(data.total)}</strong></li>`;
      });
      list.innerHTML += '</ul>';
    }

    function formatPrice(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
      return num;
    }

    window.createProperty = createProperty;
    window.showTab = showTab;
    loadProperties();
  </script>
</body>
</html>
