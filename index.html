<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Stock GTA</title>
</head>
<body>
  <h1>Gestión de Stock GTA</h1>

  <input type="text" id="nombre" placeholder="Nombre del ítem" />
  <input type="number" id="cantidad" placeholder="Cantidad" />
  <button id="guardar">Guardar</button>

  <h2>Stock actual</h2>
  <ul id="lista"></ul>

  <!-- Firebase SDK (módulos) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK0n1tFu5oAsijJ4avndm1H_lODihueYI",
      authDomain: "pagina-web-c981b.firebaseapp.com",
      databaseURL: "https://pagina-web-c981b-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "pagina-web-c981b",
      storageBucket: "pagina-web-c981b.firebasestorage.app",
      messagingSenderId: "784493759098",
      appId: "1:784493759098:web:bd3cb84e37e48a054e49c3",
      measurementId: "G-MMYEZ1Q17B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Guardar datos en Firebase
    document.getElementById("guardar").addEventListener("click", () => {
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      if (!nombre || isNaN(cantidad)) return alert("Completa todos los campos correctamente.");
      set(ref(db, 'stock/' + nombre), {
        nombre,
        cantidad
      });
    });

    // Leer datos en tiempo real
    onValue(ref(db, 'stock'), (snapshot) => {
      const data = snapshot.val();
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      if (!data) return;
      for (const clave in data) {
        const item = data[clave];
        const li = document.createElement("li");
        li.textContent = `${item.nombre}: ${item.cantidad}`;
        lista.appendChild(li);
      }
    });
  </script>
</body>
</html>
